language: android
jdk:
- oraclejdk8
android:
  components:
  - extra-google-m2repository
  - extra-android-m2repository
  - platform-tools
  - tools
  - build-tools-26.0.1
  - android-26
  script:
  - if [[ "$TRAVIS_BRANCH" == "master" ]];then ./gradlew clean assembleRelease; else ./gradlew clean lint test assembleRelease;fi
before_install:
- openssl aes-256-cbc -k "password_configuration" -in configuration-release.tar.enc -out configuration-release.tar -d
- tar xvf configuration-release.tar
- chmod +x gradlew
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: app/build/output/*-release.apk
  skip_cleanup: true
  on:
    repo: ngengs/android_Baking-Apps
    branch: master
env:
  global:
    secure: 
