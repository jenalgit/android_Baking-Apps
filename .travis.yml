language: android
jdk:
- oraclejdk8
sudo: false
android:
  components:
  - extra-google-m2repository
  - extra-android-m2repository
  - platform-tools
  - tools
  - build-tools-26.0.1
  - android-22
  - android-26

  # Additional components
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19

  # Specify at least one system image,
  # if you need to run emulator(s) during your tests
  - sys-img-armeabi-v7a-android-22

script:
  - ./gradlew clean lint test
  - if [[ "$TRAVIS_BRANCH" != "master" ]];then ./gradlew connectedAndroidTest; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]];then ./gradlew assembleRelease; fi

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_install:
- echo $secret_password | gpg --passphrase-fd 0 configuration-release.tar.gpg
- tar xvf configuration-release.tar
- chmod +x gradlew

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: app/build/output/*-release.apk
  skip_cleanup: true
  on:
    repo: ngengs/android_Baking-Apps
    branch: master

env:
  global:
    secure: 
